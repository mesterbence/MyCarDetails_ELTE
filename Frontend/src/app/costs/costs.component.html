<table mat-table class="mat-elevation-z8 col-lg-12" [dataSource]="dataSource" *ngIf="dataSource">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Időpont</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy.MM.dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Cím</th>
        <td mat-cell *matCellDef="let element"> {{element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="numberplate">
        <th mat-header-cell *matHeaderCellDef>Rendszám</th>
        <td mat-cell *matCellDef="let element"> {{element.car.numberplate }} </td>
    </ng-container>

    <ng-container matColumnDef="mileage">
        <th mat-header-cell *matHeaderCellDef>Kilométeróra</th>
        <td mat-cell *matCellDef="let element"> {{element.mileage }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
