<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" *ngIf="dataSource" multiTemplateDataRows>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Időpont</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy.MM.dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Típus</th>
        <td mat-cell *matCellDef="let element"> {{element.type.name }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="d-none d-sm-table-cell">Cím</th>
        <td mat-cell *matCellDef="let element" class="d-none d-sm-table-cell"> {{element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Összeg</th>
        <td mat-cell *matCellDef="let element"> {{element.price }} {{ element.price > 0 ? " Ft" :"" }}</td>
    </ng-container>

    <ng-container matColumnDef="mileage">
        <th mat-header-cell *matHeaderCellDef class="d-none d-sm-table-cell">Kilométeróra állása</th>
        <td mat-cell *matCellDef="let element" class="d-none d-sm-table-cell"> {{element.mileage }} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length"> 
            <div class="detail-view"
           [@showDetails]="element == expanded ? 'expanded' : 'collapsed'">
            <mat-grid-list cols="2">
                <mat-grid-tile *ngIf="element.fueling">Tankolt mennyiség: {{ element.fueling.quantity }}</mat-grid-tile>
                <mat-grid-tile *ngIf="element.fueling">Tankolt lötty: {{element.fueling.type }}</mat-grid-tile>
            </mat-grid-list>
        </div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="main-row"
      [class.example-expanded-row]="expanded === element"
      (click)="toggleRow(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['details']" class="detail-row"></tr>
</table>
