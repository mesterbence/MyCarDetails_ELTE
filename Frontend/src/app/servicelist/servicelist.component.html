<div class="container">
    <div class="row pt-2">
        <table mat-table class="mat-elevation-z8" [dataSource]="serviceList" *ngIf="serviceList">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Esedékesség időpontja</th>
                <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy.MM.dd'}} </td>
            </ng-container>

            <ng-container matColumnDef="mileage">
                <th mat-header-cell *matHeaderCellDef>Esedékesség óraállása</th>
                <td mat-cell *matCellDef="let element"> {{element.mileage }} </td>
            </ng-container>

            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef>Megjegyzés</th>
                <td mat-cell *matCellDef="let element"> {{element.note }} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="main-row">
            </tr>
        </table>
    </div>
</div>
