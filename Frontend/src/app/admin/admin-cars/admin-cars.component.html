<app-admin></app-admin>
<div class="container">
    <div class="row">
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" *ngIf="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="numberplate">
                <th mat-header-cell *matHeaderCellDef>Rendszám</th>
                <td mat-cell *matCellDef="let element"> {{element.numberplate }} </td>
            </ng-container>

            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell">Tulajdonos</th>
                <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell"> {{element.owner.username }} </td>
            </ng-container>

            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Márka</th>
                <td mat-cell *matCellDef="let element"> {{element.brand }}</td>
            </ng-container>

            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Típus</th>
                <td mat-cell *matCellDef="let element"> {{element.model }}</td>
            </ng-container>

            <ng-container matColumnDef="fueltype">
                <th mat-header-cell *matHeaderCellDef>Üzemanyag</th>
                <td mat-cell *matCellDef="let element"> {{element.fuelType.name }}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="main-row"
            (click)="openDetails(element.id)"></tr>
        </table>
    </div>
</div>
