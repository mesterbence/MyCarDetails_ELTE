<app-admin></app-admin>
<div class="container col-lg-12">
    <div class="row">
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" *ngIf="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Felhasználónév</th>
                <td mat-cell *matCellDef="let element"> {{element.username }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell">E-mail</th>
                <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell"> {{element.email }} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Jogosultság</th>
                <td mat-cell *matCellDef="let element"> {{element.role }}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="main-row"></tr>
        </table>
    </div>
</div>
