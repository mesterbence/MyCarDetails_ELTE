<div class="pt-5">
  <div class="container col-lg-4 p-3 shadow-lg bg-white rounded">
    <mat-tab-group>
      <mat-tab label="Bejelentkezés">
        <form [formGroup] = "loginForm" (ngSubmit)="onLoginSubmit()" class="reg-form">
          <div class="align-items-center justify-content-center pt-4">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Felhasználói név</mat-label>
                <input formControlName="username" matInput placeholder="">
                <mat-icon matSuffix>person</mat-icon>
                <!--<mat-hint>Hint</mat-hint>-->
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Jelszó</mat-label>
                <input formControlName="password" type="password" matInput placeholder="">
                <mat-icon matSuffix>password</mat-icon>
                <!--<mat-hint>Hint</mat-hint>-->
              </mat-form-field>
            </p>
            <div class="text-center">
              <button type="submit" class="btn btn-light w-100">Bejelentkezés</button>
            </div>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="Regisztráció">
        <form [formGroup] = "registerForm" (ngSubmit)="onRegisterSubmit()"class="reg-form">
          <div class="align-items-center justify-content-center pt-4">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Felhasználói név</mat-label>
                <input formControlName="username" matInput placeholder="">
                <mat-icon matSuffix>person</mat-icon>
                <!--<mat-hint>Hint</mat-hint>-->
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>E-mail cím</mat-label>
                <input formControlName="email" type="email" matInput placeholder="">
                <mat-icon matSuffix>mail</mat-icon>
                <!--<mat-hint>Hint</mat-hint>-->
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Jelszó</mat-label>
                <input formControlName="password" type="password" matInput placeholder="">
                <mat-icon matSuffix>password</mat-icon>
                <!--<mat-hint>Hint</mat-hint>-->
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Jelszó ismét</mat-label>
                <input formControlName="password2" type="password" matInput placeholder="">
                <mat-icon matSuffix>password</mat-icon>
                <!--<mat-hint>Hint</mat-hint>-->
              </mat-form-field>
            </p>
            <div class="text-center">
              <button type="submit" class="btn btn-light">Regisztráció</button>
            </div>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
