<div class="container">
    <div class="row pt-2">
        <div class="col-lg-12 pb-2">
            <div class="bg-white rounded p-3" (window:resize)="onResize($event)">
                <div>
                    <!-- filtering -->
                    <mat-form-field appearance="fill">
                        <mat-label>Szűrés év szerint</mat-label>
                        <mat-select [value]="filterValue" (selectionChange)="filterChangeYear($event.value)">
                            <mat-option *ngFor="let year of years" [value]="year">
                                {{ year === 0 ? "Mindenkori" : year }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <google-chart *ngIf="this.fuelings" [data]="lineChart"></google-chart>
                <hr>
                <google-chart *ngIf="this.mileages" [data]="mileageChart"></google-chart>
                <hr>
                <google-chart *ngIf="this.categories" [data]="categoryChart"></google-chart>
            </div>
        </div>
    </div>
</div>
