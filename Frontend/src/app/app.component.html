<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="side" class="col-lg-2 col-12 col-sm-2">
        <div class="offcanvas-header ps-3 pt-2">
            <h4 class="offcanvas-title" id="offcanvas-basic-title">Menü</h4>
            <button type="button" class="btn-close pe-3 d-block d-sm-none" aria-label="Close" (click)="sidenav.toggle()"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ps-3">
                <li class="nav-item" *ngIf="!this.authService.hasToken()">
                    <a class="nav-link" routerLink="login">Csatlakozás</a>
                </li>
                <li class="nav-item" *ngIf="this.authService.hasToken() && this.authService.isAdmin()">
                    <a class="nav-link" routerLink="admin">Admin</a>
                </li>
                <li class="nav-item" *ngIf="this.authService.hasToken()">
                    <a class="nav-link" routerLink="mycars">Autóim</a>
                </li>
                <li class="nav-item" *ngIf="this.authService.hasToken()">
                    <a class="nav-link" routerLink="myprofile">Profilom</a>
                </li>
                <li class="nav-item" *ngIf="this.authService.hasToken()">
                    <a class="nav-link" (click)="this.authService.logout()">Kijelentkezés</a>
                </li>
            </ul>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <nav class="navbar navbar-expand bg-light shadow-sm">
            <div class="collapse navbar-collapse">
        <span class="navbar-brand">
            <button (click)="sidenav.toggle()" class="menu-container menu-button" type="button">
                <mat-icon class="p-2">{{ sidenav.opened ? 'menu_open' : 'menu' }}</mat-icon>
            </button>
        </span>
            </div>
        </nav>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
